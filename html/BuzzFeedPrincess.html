<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Princess Quiz</title>
    <link rel="stylesheet" href="../css/BF.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Which Disney Princess Are You?</h1>
        <form id="quizForm">
            <div class="question">
                <p>What's your favorite activity?</p>
                <label><input type="radio" name="activity" value="Cind"><img src="../imgs/Singing.JPG"><br> Singing</label><br>
                <label><input type="radio" name="activity" value="Bell"><img src="../imgs/Singing.JPG"><br> Reading</label><br>
                <label><input type="radio" name="activity" value="Ariel"><img src="../imgs/Singing.JPG"><br> Adventuring</label><br>
                <label><input type="radio" name="activity" value="Mulan"><img src="../imgs/Singing.JPG"><br> Cooking</label>
            </div>

            <div class="question">
                <p>What's your ideal vacation country?</p>
                <label><input type="radio" name="vacation" value="Bell"><img src="../imgs/Singing.JPG"><br>Sweden </label><br>
                <label><input type="radio" name="vacation" value="Ariel"><img src="../imgs/Singing.JPG"><br> Hawaii</label><br>
                <label><input type="radio" name="vacation" value="Mulan"><img src="../imgs/Singing.JPG"><br> Amsterdam</label><br>
                <label><input type="radio" name="vacation" value="Cind"><img src="../imgs/Singing.JPG"><br> New York</label>
            </div>

            <div class="question">
                <p>What is your favorite disney man?</p>
                <label><input type="radio" name="man" value="Mulan"><img src="../imgs/Singing.JPG"><br> Lee Shang</label><br>
                <label><input type="radio" name="man" value="Cind"><img src="../imgs/Singing.JPG"><br> Prince charming</label><br>
                <label><input type="radio" name="man" value="Ariel"><img src="../imgs/Singing.JPG"><br> Maui</label><br>
                <label><input type="radio" name="man" value="Bell"><img src="../imgs/Singing.JPG"><br> Aladin </label>
            </div>

            
            <div class="question">
                <p>What's your favorite food?</p>
                <label><input type="radio" name="food" value="Mulan"><img src="../imgs/Singing.JPG"><br> Pizza</label><br>
                <label><input type="radio" name="food" value="Cind"><img src="../imgs/Singing.JPG"><br> Burgers</label><br>
                <label><input type="radio" name="food" value="Ariel"><img src="../imgs/Singing.JPG"><br> Tacos</label><br>
                <label><input type="radio" name="food" value="Bell"><img src="../imgs/Singing.JPG"><br> Sausages</label>
            </div>

            
            <div class="question">
                <p>What's your ideal pet?</p>
                <label><input type="radio" name="pet" value="Bell"><img src="../imgs/Singing.JPG"><br> Dog</label><br>
                <label><input type="radio" name="pet" value="Cind"><img src="../imgs/Singing.JPG"><br> Cat</label><br>
                <label><input type="radio" name="pet" value="Ariel"><img src="../imgs/Singing.JPG"><br> Snake</label><br>
                <label><input type="radio" name="pet" value="Mulan"><img src="../imgs/Singing.JPG"><br> Ew who wants a gross animal in their house?</label>
            </div>

            
            <div class="question">
                <p>What's your favorite place to sleep?</p>
                <label><input type="radio" name="sleep" value="Cind"><img src="../imgs/Singing.JPG"><br> Class</label><br>
                <label><input type="radio" name="sleep" value="Mulan"><img src="../imgs/Singing.JPG"><br> Bed</label><br>
                <label><input type="radio" name="sleep" value="Ariel"><img src="../imgs/Singing.JPG"><br> Nature</label><br>
                <label><input type="radio" name="sleep" value="Bell"><img src="../imgs/Singing.JPG"><br> On a bus</label>
            </div>
            <button type="button" onclick="submitQuiz()">Find Out!</button>
        </form>
    <div id="result" class="result"></div>
</div>

<script src="../js/BF.js"></script>
</body>
</html>
